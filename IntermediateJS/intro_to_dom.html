<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- make sure for now that your script tag is in the head -->
    <title>Document</title>
</head>
<body id= "container">
    <div class="hello">
        Hello World
    </div>
    <div class="hello">
        Hello Everyone!
    </div>
    <a href="#">This link goes nowhere!</a>
    <button>Click me!</button>
    <script>
        // you can put your JavaScript in here, or include an external file.

        let firstDiv = document.getElementsByTagName('div')[0];
        firstDiv.style.color = 'red'; //dot notation
        firstDiv.style['background-color'] = 'purple'; //bracket notation

        //access / modify attributes on elements
        let body = document.getElementById('container');
        body.getAttribute('id'); //'container'
        body.setAttribute('id', 'new_container');
        body.getAttribute('id'); //'new_container'

        //add and remove classes
        let secondDiv = document.getElementsByTagName('div')[1];
        secondDiv.classList; //['hello']
        secondDiv.classList.add('another_class');
        secondDiv.classList.remove('hello');

        
    </script>
</body>
</html>
