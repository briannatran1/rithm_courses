<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>My Favorite Movies</h1>
    <form id="list-form">
      <div class="form-row align-items-end">
        <div class="col">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Movie Title">
        </div>
        <div class="col">
          <label for="rating">Rating</label>
          <input type="number" class="form-control" id="rating" placeholder="Rate the movie from 0 to 10" min="0" max="10">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
        </div>
      </div>
    </form>    
    <br>
    <table id="list-table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="col-6">Title</th>
          <th class="col-3">Rating</th>
          <th class="col-3">Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div>
      <button class="btn btn-secondary" id="sortTitle">Sort by Title</button>
      <button class="btn btn-secondary" id="sortRating">Sort by Rating</button>
    </div>
  </div>


</body>
</html>
